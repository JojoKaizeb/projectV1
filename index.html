<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RaditX7 - Menu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: #fff;
    }
    .background-box {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    .box {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 2px solid orange;
      border-radius: 5px;
      animation: float 8s infinite;
      box-shadow: 0 0 10px orange;
    }
    @keyframes float {
      0% {transform: translateY(0);}
      50% {transform: translateY(-30px);}
      100% {transform: translateY(0);}
    }

    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .loading-text {
      color: yellow;
      font-size: 1rem;
      margin-bottom: 10px;
    }
    .loading-bar-container {
      width: 80%;
      background: #222;
      border: 1px solid #555;
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .loading-bar {
      height: 100%;
      width: 0;
      background: yellow;
      transition: width 0.1s linear;
    }
    .percentage {
      margin-top: 5px;
      color: yellow;
    }

    .intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      backdrop-filter: blur(10px);
      z-index: 9;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.5s forwards;
    }
    .intro-text {
      color: white;
      font-size: 1.5rem;
      text-shadow: 0 0 15px white;
      opacity: 0;
      animation: textFade 2s forwards;
      font-weight: bold;
    }
    .intro-text:last-child {
      animation-delay: 1s;
    }

    @keyframes textFade {
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .menu-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      z-index: 1;
      position: relative;
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px yellow;
    }
    h1 {
      font-size: 2rem;
      color: yellow;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-out forwards;
    }
    .menu-button {
      background: #111;
      color: yellow;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1rem;
      border: 2px solid yellow;
      border-radius: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
      animation: fadeUp 1s ease-out forwards;
    }
    .menu-button:hover {
      background: yellow;
      color: black;
    }
    .menu-button:active {
      transform: scale(1.1);
    }
    .copyright {
      position: absolute;
      bottom: 15px;
      color: #666;
      font-size: 0.8rem;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(-20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeUp {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <audio id="introAudio" src="https://files.catbox.moe/a0l6ib.mp3"></audio>

  <div class="background-box" id="background-box"></div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="loading-text" id="loadingText">Wait Loading To Load The Package...</div>
    <div class="loading-bar-container"><div class="loading-bar" id="loadingBar"></div></div>
    <div class="percentage" id="percentage">0%</div>
    <br><br>
    <button id="continueBtn" style="display:none;" class="menu-button">Next</button>
  </div>

  <!-- Intro Overlay -->
  <div class="intro-overlay" id="introOverlay">
    <div class="intro-text">Created By RaditXuzo</div>
    <div class="intro-text">Powered By Netlify</div>
  </div>

  <!-- Main Menu -->
  <div class="menu-container" id="menuContainer">
    <img src="https://files.catbox.moe/5xtdel.jpg" class="logo" alt="RaditX7 Logo">
    <h1>Welcome to RaditX7</h1>
    <button class="menu-button" onclick="window.location.href='product.html'">My Product</button>
    <button class="menu-button" onclick="window.location.href='socialmedia.html'">My Social Media</button>
    <button class="menu-button" onclick="window.location.href='coding.html'">Bahasa Pemograman Favorit</button>
    <button class="menu-button" onclick="window.location.href='aboutme.html'">Hobi & Teman Coding</button>
    <div class="copyright">Â© RaditX7 2025. All rights reserved.</div>
  </div>

  <script>
    // Background
    const bg = document.getElementById('background-box');
    for (let i = 0; i < 25; i++) {
      const box = document.createElement('div');
      box.className = 'box';
      box.style.top = `${Math.random() * 100}%`;
      box.style.left = `${Math.random() * 100}%`;
      box.style.width = `${20 + Math.random() * 40}px`;
      box.style.height = box.style.width;
      box.style.animationDelay = `${Math.random() * 5}s`;
      bg.appendChild(box);
    }

    // Loading logic
    let percent = 0;
    const loadingBar = document.getElementById('loadingBar');
    const percentage = document.getElementById('percentage');
    const loadingText = document.getElementById('loadingText');
    const continueBtn = document.getElementById('continueBtn');

    const interval = setInterval(() => {
      percent += 1;
      loadingBar.style.width = percent + '%';
      percentage.innerText = percent + '%';
      if (percent === 100) {
        clearInterval(interval);
        loadingText.innerText = 'Success! Click the Button "Next" To The Next Page';
        continueBtn.style.display = 'inline-block';
      }
    }, 80);

    // Trigger on Next click
    continueBtn.onclick = () => {
      document.getElementById('loadingScreen').style.display = 'none';
      const audio = document.getElementById('introAudio');
      audio.play();

      const intro = document.getElementById('introOverlay');
      intro.style.display = 'flex';

      setTimeout(() => {
        intro.style.animation = 'fadeOut 1s forwards';
        setTimeout(() => {
          intro.style.display = 'none';
          document.getElementById('menuContainer').style.display = 'flex';
        }, 1000);
      }, 5000); // 5 detik
    };
  </script>
</body>
</html>
